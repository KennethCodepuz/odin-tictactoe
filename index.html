<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="players-container">
        <div class="players-grid">
            <p>
                <label for="player1">Player1</label>
                <input type="text" id="player1">
                <label for="">Mark</label>
                <input type="text" class="playerMarks" placeholder="X" disabled>
            </p>
            <p>
                <label for="player2">Player2</label>
                <input type="text" id="player2">
                <label for="">Mark</label>
                <input type="text" class="playerMarks" placeholder="O" disabled>
            </p>
            <button id="start-btn" class="start-btn">Start</button>
        </div>
    </div>
    <div class="container">
        <div class="grid-container">
        </div>
        <p id="winner" class="winner">

        </p>
        <button class="restart-btn" id="restart-btn">
            Restart Game
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
